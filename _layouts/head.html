<script>
    // BIB 内容（可根据需要增加更多文章的 BIB 内容）
    const bibData = {
      article1: `@article{example2024,
      author = {Zhang, San and Li, Si},
      title = {Application of Deep Learning in Bioinformatics},
      journal = {International Journal of Bioinformatics},
      year = {2024},
      volume = {12},
      number = {3},
      pages = {123-145},
      publisher = {BioInfo Press},
      doi = {10.1000/xyz123}
    }`,
      article2: `@article{example2023,
      author = {Wang, Wu and Zhao, Liu},
      title = {Recent Advances in Machine Learning Optimization},
      journal = {Journal of Computer Science and Technology},
      year = {2023},
      volume = {10},
      number = {2},
      pages = {67-89},
      publisher = {TechPublishers},
      doi = {10.1000/xyz456}
    }`
    };
    
    // 显示 BIB 对话框
    function showBibModal(articleId) {
      const modal = document.getElementById('bibModal');
      const content = document.getElementById('bibContent');
      content.textContent = bibData[articleId] || 'BIB 内容未找到';
      modal.style.display = 'block';
    }
    
    // 关闭 BIB 对话框
    function closeBibModal() {
      const modal = document.getElementById('bibModal');
      modal.style.display = 'none';
    }
    
    // 点击图片放大显示
    document.querySelectorAll('.article-image-container').forEach(item => {
      item.addEventListener('click', event => {
        const modal = document.createElement('div');
        modal.classList.add('image-modal');
        modal.innerHTML = `
          <div class="modal-content">
            <span class="close" onclick="this.parentElement.parentElement.remove()">&times;</span>
            <img src="${event.target.src}" class="full-image">
          </div>
        `;
        document.body.appendChild(modal);
      });
    });
</script>
